<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario SOTI - RAMO</title>
  <link rel="stylesheet" href="estilos.css"/>
</head>
<body>
  <form id="formulario-soti">
    <h2>Formulario de Entrega de Dispositivo</h2>

    <!-- Cédula -->
    <label for="cedula">Cédula:</label>
    <input type="text" name="cedula" id="cedula" required />

    <!-- Nombre Colaborador (Autocompletado) -->
    <label for="nombres">Nombre Colaborador:</label>
    <input type="text" name="nombres" id="nombres" readonly />

    <!-- Agencia -->
    <label for="agencia">Agencia:</label>
    <input type="text" name="agencia" id="agencia" readonly />

    <!-- Teléfono (Autocompletado) -->
    <label for="telefono">Teléfono:</label>
    <input type="text" name="telefono" id="telefono" readonly />

    <!-- Código SAP -->
    <label for="codigo_sap">Código SAP:</label>
    <input type="text" name="codigo_sap" id="codigo_sap" required />

    <!-- Fecha actual (automática) -->
    <label for="fecha">Fecha actual:</label>
    <input type="date" name="fecha" id="fecha" readonly />

    <!-- Estado del equipo -->
    <label for="estado_equipo">Estado del equipo:</label>
    <select name="estado_equipo" id="estado_equipo" required>
      <option value="">Seleccione...</option>
      <option value="Bueno">Bueno</option>
      <option value="Regular">Regular</option>
      <option value="Malo">Malo</option>
    </select>

    <!-- Operación -->
    <label for="operacion">Operación:</label>
    <select name="operacion" id="operacion" required>
      <option value="">Seleccione...</option>
      <option value="Preventa">Preventa</option>
      <option value="Venta">Venta</option>
      <option value="Moderno">Moderno</option>
    </select>

    <!-- Accesorios (checkbox) -->
    <fieldset>
      <legend>Accesorios:</legend>
      <label><input type="checkbox" name="accesorios" value="ESTUCHE"/> Estuche</label>
      <label><input type="checkbox" name="accesorios" value="BATERÍA"/> Batería</label>
      <label><input type="checkbox" name="accesorios" value="CARGADOR"/> Cargador</label>
      <label><input type="checkbox" name="accesorios" value="CABLE"/> Cable</label>
    </fieldset>

    <!-- Estado de batería -->
    <label for="estado_bateria">Estado de la batería:</label>
    <input type="text" name="estado_bateria" id="estado_bateria" required />

    <!-- Observaciones -->
    <label for="observaciones">Observaciones:</label>
    <textarea name="observaciones" id="observaciones" rows="3"></textarea>

    <!-- Serial del equipo -->
    <label for="serial">Serial del equipo:</label>
    <input type="text" name="serial" id="serial" readonly />

    <!-- Firma -->
    <label for="firma">Firma:</label>
    <canvas id="canvas" width="300" height="150" style="border:1px solid #000;"></canvas>
    <input type="hidden" name="firma" id="firma" />

    <!-- Botones -->
    <button type="submit">Enviar</button>
    <button type="button" onclick="limpiarFirma()">Limpiar Firma</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
